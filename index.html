<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/index.js" defer></script>

</head>

<body>
  <div class="container">
    <div class="card__perfil">
      <div class="card_perfil_superior">
        <div class="card__perfil--img">
          <img src="images/image-jeremy.png" alt="photo--perfil">
        </div>
        <div class="card__perfil__center">
          <span class="card__perfil__report">
            Report for
          </span>
          <span class="card__prefil__nombre">
            Jeremy
          </span>
          <span class="card__prefil__nombre">
            Robson
          </span>
        </div>
      </div>
      <div class="card__perfil__weak">
        <div class="card__perfil__weak__span">
          <span class="card__perfil__weak__span--primero">
            Daily
          </span>
          <span style="color: white;">
            Weekly
          </span>
          <span>
            Monthly
          </span>
        </div>
      </div>
    </div>
    <div class="fichas">
      <div class="container__card__category__grid">
        <div class="card__category--work">
          <div class="card__category--top bg-card-work">
            <img src="images/icon-work.svg" alt="icon_work">
          </div>
          <div class="card__category__body">
            <div class="card__category__body__menu">
              <span>
                Work
              </span>
              <div class="card__category__body_menu__puntos">
                  <span class="puntos"></span>
              </div>
            </div>
            <div class="card__category_body_hrs">
              <span class="card__category_body_hrs--hora">
                32hrs
              </span>
              <span class="card__category_body_hrs--past">
                Last week - 36hrs
              </span>
            </div>
          </div>
        </div>
        <!-- ------------------------------------------------------------- -->  
        <div class="card__category--work">
          <div class="card__category--top bg-card-play">
            <img src="images/icon-play.svg" alt="icon_play">
          </div>
          <div class="card__category__body">
            <div class="card__category__body__menu">
              <span>
                Work
              </span>
              <div class="card__category__body_menu__puntos">
                <span class="puntos"></span>
              </div>
            </div>
            <div class="card__category_body_hrs">
              <span class="card__category_body_hrs--hora">
                32hrs
              </span>
              <span class="card__category_body_hrs--past">
                Last week - 36hrs
              </span>
            </div>
          </div>
        </div>
        <!-- ---------------------------------------------------------------------- -->
         <div class="card__category--work">
           <div class="card__category--top bg-card-study">
             <img src="images/icon-study.svg" alt="icon_study">
           </div>
           <div class="card__category__body">
             <div class="card__category__body__menu">
               <span>
                 Work
               </span>
               <div class="card__category__body_menu__puntos">
                 <span class="puntos"></span>
               </div>
             </div>
             <div class="card__category_body_hrs">
               <span class="card__category_body_hrs--hora">
                 32hrs
               </span>
               <span class="card__category_body_hrs--past">
                 Last week - 36hrs
               </span>
             </div>
           </div>
         </div>
         <!-- ---------------------------------------------------------------------- -->
             <div class="card__category--work">
               <div class="card__category--top bg-card-exercise">
                 <img src="images/icon-exercise.svg" alt="icon_exercise">
               </div>
               <div class="card__category__body">
                 <div class="card__category__body__menu">
                   <span>
                     Work
                   </span>
                   <div class="card__category__body_menu__puntos">
                     <span class="puntos"></span>
                   </div>
                 </div>
                 <div class="card__category_body_hrs">
                   <span class="card__category_body_hrs--hora">
                     32hrs
                   </span>
                   <span class="card__category_body_hrs--past">
                     Last week - 36hrs
                   </span>
                 </div>
               </div>
             </div>
     <!-- ---------------------------------------------------------------------- -->
      <div class="card__category--work">
        <div class="card__category--top bg-card-social">
          <img src="images/icon-social.svg" alt="icon_social">
        </div>
        <div class="card__category__body">
          <div class="card__category__body__menu">
            <span>
              Work
            </span>
            <div class="card__category__body_menu__puntos">
              <span class="puntos"></span>
            </div>
          </div>
          <div class="card__category_body_hrs">
            <span class="card__category_body_hrs--hora">
              32hrs
            </span>
            <span class="card__category_body_hrs--past">
              Last week - 36hrs
            </span>
          </div>
        </div>
      </div>
       <!-- ---------------------------------------------------------------------- -->
       <div class="card__category--work">
         <div class="card__category--top bg-card-selfcare">
           <img src="images/icon-self-care.svg" alt="icon_selfcare">
         </div>
         <div class="card__category__body" id="pruebaMedico">
           
         </div>
       </div>
    </div>
  </div>
</body>

</html>
